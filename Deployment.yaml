---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replica_set_name
  labels:
    key: value
spec:
  replicas: no_of_pods
  selector:  #used to identify existing pods in env
    matchLabels:
      key: value
  template:
    metadata:
      name: pod_name
      labels:
        key: value
    spec:
      containers:
        - name: container_name
          image: image_name

# k get rs
# k scale --replicas=new_number rs replica_set_name
# What happens when labels are same but other config diff?

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment_name
  labels:
    key: value
spec:
  replicas: no_of_pods

  selectors:
    matchLabels:
      key: value
  template:
    metadata:
      name: pod_name
      labels:
        key: value
    spec:
      containers:
        - name: container_name
          image: image_name
          ports:
            - containerPort: 8080

# k create deploy deployment_name --image=image_name --replicas=no_of_pods
# k scale deploy deploy_name --replicas=no_of_pods
# k edit deploy deploy_name                                     ----> edits any field of deployment
# k set image deploy deploy_name container_name=nginx:1.9.1 --record     ----> changed image to different version with record flag capturing cmd used

# k rollout status deploy deploy_name
# k rollout history deploy deploy_name                          ----> show revisions of deployment
# k rollout undo deploy deploy_name                             ----> undo deployment to last revision
# k rollout history deploy deploy_name --revision=number        ----> describe deployment of revision number
# k rollout history deploy deploy_name --to-revision=number     ----> rollback deployment to specific version



---
#NameSpace

apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: dev
spec:
  hard:
    pods: "10"
    requests:
      cpu: "4"
      memory: "5Gi"
    limits:
      cpu: "10"
      memory: 10Gi
